<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto py-8">
    <div class="bg-white rounded-lg shadow-md p-8">
      <h1 class="text-2xl font-bold mb-4">Quiz App</h1>
      <div id="question-container" class="mb-4">
        <h2 id="question-text" class="text-lg font-semibold"></h2>
        <div id="choices" class="mt-4"></div>
      </div>
      <div id="feedback" class="mb-4 text-green-500 font-semibold"></div>
      <div class="flex justify-between">
        <button id="prev-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Previous</button>
        <span id="score" class="text-lg font-semibold">Score: 0</span>
        <button id="next-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Next</button>
      </div>
    </div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
